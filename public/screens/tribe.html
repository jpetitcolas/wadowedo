<div class="container-fluid">
    <div class="col-md-6">
        <h3>Liste des tribus</h3>

        <ul id="tribe-list"></ul>

        <h3>Créer votre tribu</h3>

        <form id="create-tribe">
            <label for="tribe-name">Nom</label>
            <input type="text" name="tribe-name" id="tribe-name"/>

            <input class="btn" type="submit" value="Créer" />
        </form>

        <span id="tribe-creation-message"></span>
    </div>

    <div id="your-tribe" class="col-md-6">
        <h3>Votre tribu : <span class="current-tribe-name"></span></h3>

        <ul id="member-list"></ul>

        <a id="leave-tribe" class="btn btn-default">Quitter la tribu</a>
    </div>
</div>
